<html>
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="gb2312"/>

    <style type="text/css">
        header{
            background-color: aqua;
            text-align: center;
            padding: 20px;
            margin: 20px;
        }
        
        nav{
            background-color:gray;
            text-align: left;
            padding: 20px;
            float: left;
            border: 1px solid black;
            margin: 20px;
        }
        section{
            border: 1px solid black;
            margin: 20px;
            padding: 20px;
            float: left;
            height: 300px;
            width: 300px;
        }
        
        footer{
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            clear: both;
            margin: 20px;
        }

        aside{
            border: 1px solid black;
        }
        </style>
</head>



<body>

    <header>
        <h1>This is header</h1>
        <h2>This is header</h2>
    </header>

    <aside>
        this is aside
    </aside>
    <nav>
        <p>menu 1</p>
        <p>menu 2</p>
    </nav>

    <section>
        <p>this is a section</p>       
        <input type="color" name="favcolor">
        <input type="date" name="bday">
        E-mail: <input type="email" name="email">
        <input type="range" />
        <input type="search" />
    </section>

    <section>
        <p>this is another section</p>       
    </section>

    <footer id="footer">
        <p>this is footer</p>       
    </footer>

</body>
</html>
